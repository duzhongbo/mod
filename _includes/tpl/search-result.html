<script type="text/template" id="J_search_result">


<div class="common-inner auto">
	<h3>搜索结果</h3>
	<ul class="article-ul pl10">
		<% for(var i=0,len=aSearchResult.length;i<len;i++) { %>
			<li class="article-li">
				<a href="#article<%= aSearchResult[i].url %>" class="article-a">
					<%= aSearchResult[i].title %>
				</a>
			</li>
		<% } %>
	</ul>			
</div>


</script>
