<script type="text/template" id="J_list">

<div class="common-inner auto">
	<h3>列表页</h3>
	<ul class="article-list-ul p10 tal">
	<% for(var i=0,len=aArticle.length;i<len;i++) { %>
		<li class="article-list-li">
			<div class="article-list-date fr"><%= aArticle[i].date %></div>
			<a href="#article<%= aArticle[i].url %>" class="article-list-a"><%= aArticle[i].title %></a>
		</li>
	<% } %>
	</ul>
</div>

</script>
